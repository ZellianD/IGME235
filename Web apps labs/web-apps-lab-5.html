<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps 5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    //3 color options
 const radios = document.querySelectorAll('input[name="colorGroup"]');
    //submit button
 const submit = document.querySelector("#colorButton");
    // text boxish area thing
 const info = document.querySelector("#info");
    //titlish thing
const legend = document.querySelector("legend");

for(const input of radios)
{
    input.addEventListener("change",(event) => 
        {info.innerHTML = `Youve selected "${input.value}" as your color!`;});
}

submit.addEventListener("click", (event) =>
 {
    for(const input of radios)
    {
        if(input.checked)
        {
            legend.style.color = input.value;
             info.innerHTML = `Your choice is"${input.value}"!`
        }
    }
 });
</script>
</body>
</html>
